<div class="row">
	<div class="col-md-6">

		<form class="form" [ngFormModel]="form">
			<div class="form-group">
				<label class="sr-only" for="email">Email address</label>
				<input type="email" class="form-control" id="email" placeholder="email" ngControl="email" required>

			</div>
			<div class="form-group">
				<label class="sr-only" for="password">Password</label>
				<input type="password" class="form-control" id="password" placeholder="Password" ngControl="password" required>

				<div class="help-block text-right"><a href="">Forget the password ?</a></div>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary btn-block" [disabled]="!form.valid" (click)="login($event,form.value)">Sign in</button>

			</div>

		</form>
	</div>
	<div class="bottom text-center">
		New here ? <a href="#"><b>Join Us</b></a>
	</div>
</div>
