<div class="mainContainer" id="confirmationModal">

    <div class="demo-card mdl-card mdl-shadow--4dp">

        <div class="mdl-card__title">

            <p class="title">{{title}}</p>

            <p class="message">{{message}}</p>

        </div>

        <div class="mdl-card__actions dialog-button-bar">

            <div class="mdl-button" id="cb">
                <button class=" mdl-js-button mdl-button--raised mdl-js-ripple-effect cb" id="cancelButton" data-upgraded=",MaterialButton,MaterialRipple">{{cancelText}}<span
                    class="mdl-button__ripple-container"><span class="mdl-ripple"></span></span>
            </button></div>
            <div class="mdl-button" id="ob">
                <button class=" mdl-button--accent mdl-button--raised mdl-js-button mdl-js-ripple-effect ob" id="okButton" data-upgraded=",MaterialButton,MaterialRipple">{{okText}}<span
                    class="mdl-button__ripple-container"><span class="mdl-ripple"></span></span>
            </button></div>

        </div>

    </div>

</div>
