<div class='panel panel-primary'>

    <div class='panel-heading'>
        {{pageTitle}}
    </div>
    <result-messages [(message)]='resultMessage' [(messageType)]='messageType'></result-messages>


    <!-- Filter the papers   -->
    <div class='panel-body' *ngIf='papers && papers.length'>

        <div class='row'>
            <div class='col-md-2'>Filter by:</div>
            <div class='col-md-4'>
                <input type='text' [(ngModel)]='listFilter' />
            </div>
        </div>
        <div class='row' *ngIf='listFilter'>
            <div class='col-md-6'>
                <h3>Filtered by: {{listFilter}} </h3>
            </div>
        </div>

        <div class='has-error' *ngIf='errorMessage'>{{errorMessage}}</div>

        <div class='table-responsive'>
            <table class='table table-bordered table-striped table-hover'>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Status</th>
                        <th>Submission Date </th>
                        <th>DeadLine</th>
                        <th> <button class="btn btn-primary" (click)='toggleFile()'>
                          {{showFile ?'Hide' : 'Show File'}}
                          </button>
                        </th>
                        <th> Action </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='#paper of papers | paperFilter:listFilter'>
                        <td>{{paper.title}}</td>
                        <td>{{paper.status | lowercase}}</td>
                        <td> {{ stringAsDate(paper.createdOn) | date}}</td>
                        <td> {{ stringAsDate(paper.deadline) | date}}</td>

                        <td>
                            <a *ngIf='showFile' href="#" (click)='getFile($event,paper.generatedFileName,paper.fileName)' target="_blank"><img src='./app/assets/images/pdf-icon.png' [style.width.px]='imageWidth' [style.height.px]='imageHeight'></a>
                        </td>

                        <td><a [routerLink]="['PaperEdit',{id:paper._id}]" *ngIf="checkSubmissionStatus(paper.status,paper.deadline)">Edit</a>
                            <a [routerLink]="['PaperDetail',{id:paper._id}]">Details</a>
                            <a href="#" (click)="updateStatus($event,'completed',paper._id)" *ngIf="checkSubmissionStatus(paper.status,paper.deadline)"> Finish editing</a>

                        </td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>


    <div class='panel-footer'>

        <a class='btn btn-default' (click)='onBack()' style='width:80px'>
            <i class='glyphicon glyphicon-chevron-left'></i> Back
        </a>        <button type="submit" style="float:left;width:200px;margin:2px;" class="btn btn-primary" [routerLink]="['PaperCreate',{id:conferenceId}]">New Submission</button>


    </div>
</div>
