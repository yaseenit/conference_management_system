<div class='panel panel-primary' *ngIf='paper'>
  <div class='panel-heading' style='font-size:large'>
        {{pageTitle}}
    </div>

    <div class='panel-body'>
        <div class='row'>
            <div class='col-md-6'>
                <div class='row'>
                    <div class='col-md-3'>title:</div>
                    <div class='col-md-6'>{{paper.title}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-3'>Id:</div>
                    <div class='col-md-6'>{{paper.id}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-3'>author:</div>
                    <div class='col-md-6'>{{paper.author}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-3'>status:</div>
                    <div class='col-md-6'>{{paper.status}}</div>
                </div>
              
            </div>

            <div class='col-md-6'>
                <a [href]='paper.fileId'>
                <img class='center-block img-responsive' 
                     [style.width.px]='200' 
                     [style.margin.px]='2' 
                     src='./app/assets/images/pdf-icon.png'
                     >
                </a>
            </div>
        </div>
    </div>

    <div class='panel-footer'>
        <a class='btn btn-default' (click)='onBack()' style='width:80px'>
            <i class='glyphicon glyphicon-chevron-left'></i> Back
        </a>
    </div>
</div>
