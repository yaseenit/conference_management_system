<div class='panel panel-primary'>
    <div class='panel-heading'>
        {{pageTitle}}
    </div>

    <!-- Filter the papers   -->
    <div class='panel-body'>
                   <result-messages [(message)]='resultMessage' [(messageType)]='messageType'></result-messages>


        <div class='table-responsive'>
            <table class='table table-bordered table-striped table-hover'
            *ngIf='conferences && conferences.length' >
                <thead>
                    <tr>
                     
                        <th>Title</th>
                        <th>Location </th>
                     <th>Start date</th>
                        <th>End Date </th>
                        <th>Author</th>
                        <th>submissions</th>
                        <th> Report </th>
                    </tr>
                </thead>
                <tbody>
                  <tr  *ngFor='#con of conferences'>
                  <td>{{con.title}}</td>
                  <td>{{con.conferenceLocation}}</td>
  <td>{{ stringAsDate(con.startdate) | date}}</td>
  <td>{{ stringAsDate(con.enddate) | date}}</td>
   <td> <a [routerLink]="['ConferencePapers',{id:con._id,title:con.title}]" >Submissions</a></td>

<td> <a href="#"  [routerLink]="['InviteAuthor',{id:con._id}]" >Author</a></td>
<td> <a href="#" >Report</a></td>

                      </tr>
                </tbody>
            </table>
            <div  *ngIf='!conferences'><p>you don't have any conferenc click <a [routerLink]="['CreateConference']" >here</a> to create new conference</p></div>
        </div>
    </div>
      <div class='panel-footer'>
        <a class='btn btn-default' (click)='onBack()' style='width:80px'>
            <i class='glyphicon glyphicon-chevron-left'></i> Back
        </a>
    </div>
</div>
